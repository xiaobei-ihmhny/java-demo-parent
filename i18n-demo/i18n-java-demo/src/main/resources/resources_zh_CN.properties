# 对应语言为中文
## 中文的本地化资源文件内容采用了特殊的编码表示中文字符，
## 这是因为资源文件对文件内容有严格的要求：只能包含ASCII字符。
## 所以必须将非ASCII字符的内容转换为Unicode代码的表示方式
greeting.common=\u60a8\u597d\uff01
greeting.morning=\u65e9\u4e0a\u597d\uff01
greeting.afternoon=\u4e0b\u5348\u597d\uff01
# 这种写法会乱码
greeting.commontest=你好吗？
# 你好！{0}，今天是 {1}
greeting.common2=\u4f60\u597d\uff01{0}\uff0c\u4eca\u5929\u662f {1}
# 上午好！{0}，现在是 {1}
greeting.morning2=\u65e9\u4e0a\u597d\uff01{0}\uff0c\u73b0\u5728\u662f {1,time,short}
# 下午好！{0}，现在是 {1}
greeting.afternoon2=\u4e0b\u5348\u597d\uff01{0}\uff0c\u73b0\u5728\u662f {1,date,long}